<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- logo -->
    <link rel="icon" href="/static/logo.jpeg" type="image/png">
    <link rel="apple-touch-icon" href="/static/logo.jpeg" type="image/png">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4">QR Code History</h2>
        {% if history %}
            <ul class="space-y-4">
                {% for item in history %}
                    <li class="p-4 border rounded bg-gray-50">
                        <div class="mb-2 break-words text-sm text-gray-800">{{ item }}</div>
                        <div id="qrcode-{{ loop.index }}"></div>
                        <script>
                            new QRCode("qrcode-{{ loop.index }}", {
                                text: "{{ item }}",
                                width: 100,
                                height: 100
                            });
                        </script>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-500">No QR codes generated yet.</p>
        {% endif %}
        <div class="mt-6 text-center">
            <a href="/" class="text-indigo-600 hover:underline">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
